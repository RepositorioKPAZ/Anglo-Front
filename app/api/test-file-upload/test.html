<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test File Upload</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    form { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    button { padding: 10px 15px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; min-height: 100px; }
    pre { white-space: pre-wrap; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Test File Upload</h1>
  
  <form id="testUploadForm">
    <h2>Test the simple file upload endpoint</h2>
    <div>
      <label for="file">Select a file:</label>
      <input type="file" id="file" name="file" required>
    </div>
    <div style="margin-top: 10px;">
      <button type="submit">Upload</button>
    </div>
  </form>

  <form id="documentUploadForm">
    <h2>Test the actual document upload endpoint</h2>
    <div>
      <label for="docFile">Select a file:</label>
      <input type="file" id="docFile" name="file" accept="application/pdf" required>
    </div>
    <div style="margin-top: 10px;">
      <label for="rowId">Row ID:</label>
      <input type="text" id="rowId" name="rowId" value="12345678-9" required>
    </div>
    <div style="margin-top: 10px;">
      <label for="rutEmpresa">RUT Empresa:</label>
      <input type="text" id="rutEmpresa" name="rutEmpresa" value="76.322.146-6">
    </div>
    <div style="margin-top: 10px;">
      <button type="submit">Upload Document</button>
    </div>
  </form>

  <div>
    <h2>Result:</h2>
    <div class="result" id="resultContainer">
      <pre id="resultContent">No request sent yet.</pre>
    </div>
  </div>

  <script>
    document.getElementById('testUploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const resultContent = document.getElementById('resultContent');
      resultContent.textContent = 'Uploading...';
      
      const formData = new FormData(this);
      
      try {
        const response = await fetch('/api/test-file-upload', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        resultContent.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        resultContent.textContent = `Error: ${error.message}`;
      }
    });

    document.getElementById('documentUploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const resultContent = document.getElementById('resultContent');
      resultContent.textContent = 'Uploading document...';
      
      const formData = new FormData(this);
      
      try {
        const response = await fetch('/api/postulaciones/nominas/documents', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        resultContent.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        resultContent.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
